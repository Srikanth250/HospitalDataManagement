{% extends "base.html" %}

{% block body %}
	
	<br>
	<h1> Patient Medical History </h1>
	<hr>
	
	<form action="/medinfo/{{Pfname}}/" method="POST">
	{% csrf_token %}
		
	<p><label> List of Drug Allergies <span style="color:red">*</span> </label></p>
	<p>
		<textarea class="form-control" name="drug_allergy" rows="3"></textarea> 
	</p>
	<br>
	
	<p><label> Have you ever had (Please check all that apply) <span style="color:red">*</span> </label></p>
	<p><input type="checkbox" name="anemia" placeholder="first name" checked> Anemia </input></p>
	<p><input type="checkbox" name="asthma" placeholder="first name"> Asthma </input></p>
	<p><input type="checkbox" name="cancer" placeholder="first name"> Cancer </input></p>
	<p><input type="checkbox" name="diabetes" placeholder="first name"> Diabetes </input></p>
	<p><input type="checkbox" name="arthritis" placeholder="first name"> Arthritis </input></p>
	<br>
	
	<p><label> Please list your Current Medications  <span style="color:red">*</span> </label></p>
	<p>
		<textarea class="form-control" name="cur_med" rows="3"></textarea> 
	</p>
	<br>
	
	<p><label> Include any other Comments </label></p>
	<p>
		<textarea class="form-control" name="comments" rows="3"></textarea> 
	</p>
	<br>
	
	<button type="submit" class="btn btn-primary"> Submit </button>
	</form>
{% endblock %}
